<!doctype html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/html" lang="pl">
<head th:include="/fragments/head :: options"></head>
<body class="text-center">
<header th:include="/fragments/nav-bar :: header">
</header>
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-md-10 mx-auto col-lg-5 fade-in">
            <form th:action="@{/wnotes/account/change_password}" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                <img class="mb-4" src="https://i.imgur.com/NSeAfeC.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal slide-in-bck-top">Zmień hasło</h1>
                <p class="error text-danger text-center slide-in-bck-left" th:errors="${changePasswordDTO.newPassword}"></p>
                <p class="error text-danger text-center slide-in-bck-left" th:errors="${changePasswordDTO.currentPassword}"></p>
                <p class="error text-danger text-center slide-in-bck-left" th:if="${error} != null" th:text="${error}"></p>
                <div class="form-floating mb-3 slide-in-bck-left">
                    <input type="password" class="form-control" id="floatingInput0" th:field="${changePasswordDTO.currentPassword}"
                           placeholder="password" autofocus>
                    <label for="floatingInput0">Aktualne hasło</label>
                </div>
                <div class="form-floating mb-3 slide-in-bck-left">
                    <input type="password" class="form-control" id="floatingInput" th:field="${changePasswordDTO.newPassword}"
                           placeholder="password">
                    <label for="floatingInput">Nowe hasło</label>
                </div>
                <div class="form-floating mb-3 slide-in-bck-left">
                    <input type="password" class="form-control" id="floatingInput2" th:field="${changePasswordDTO.newPasswordRepeat}"
                           placeholder="passwordRepeat">
                    <label for="floatingInput2">Powtórz nowe hasło</label>
                </div>
                <input type="hidden" th:value="${changePasswordDTO.id}" th:field="${changePasswordDTO.id}">
                <button class="w-100 btn btn-lg btn-primary mb-3 slide-in-bck-left" type="submit">Zmień hasło</button>
                <p class="mt-5 mb-3 text-muted">Po zmianie hasła zostaniesz automatycznie wylogowany</p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
